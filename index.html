        <div class="collapse navbar-collapse" id="navbarNav">

            <div class="col cta">

              <p>Hit the slopes or Ride your bike without wearing earbuds.</p>
              <a class="btn">Show Now</a>
            </div>
          </div>
        </div>

    </div>

<!-- hands free sections -->
    <main class="container py-5 mt-3">

      </div>
      <div class="ctasunglasses">
