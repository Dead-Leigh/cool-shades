        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

            <li class="nav-item">

      <main class="py-5 mt-3">
        <!--  use the same margins given by bootstrap-->
        <div class="container mx-md-5">
          <div class="row">
            <div class="col cta mx-3">
              <h2>Audio Sunglasses</h2>
              <p>Hit the slopes or Ride your bike without wearing earbuds.</p>
              <a class="btn">Shop Now</a>
            </div>
          </div>
        </div>
      </main>
    </div>

<!-- hands free sections -->
    <div class="container py-5 mt-3">
      <div class="row">
        <div class="col handsfree pt-5">
            <h2><em>Hands Free</em></h2>
            <p>Play music, answer calls & turn by turn navigation streamed through your shades</p>
              <!--  could use <br> to make two lines-->
            <a class="btn">Explore Features</a>
        </div>
        <div class="col ctasunglasses float-right px-2">
            <img src="img/cta-sunglasses.jpg" alt="Image" height="350" width="450"/>
        </div>

        </div>
    </div>

<!-- IG sections with a fluid container-->
    <div class="container-fluid">
      <div class="row">
        <div class="col pl-0 pr-1">
          <div class="position-relative">
            <img src="img/instagram-1.jpg" class="w-100" />
            <img class="ig-logo" src="img/instagram-logo.png" />
          </div>
        <div class="col pr-0 pl-1">
          <div class="position-relative"/>
            <img src="img/instagram-2.jpg" class="w-100"/>
            <img class="ig-logo" src="img/instagram-logo.png"/>
        </div>
      </div>
    </div>
